<div class="page page--dark">
  <section class="container">
    <h1>Aktuelles</h1>
    <article *ngFor="let section of articles; let pIdx = index" [ngClass]="{even: pIdx % 2 === 0}">
      <h4>{{section.title}}</h4>
      <p class="date">Ver√∂ffentlicht am {{section.created}}</p>
      <figure *ngIf="section.image">
        <img [src]="section.image.url" [alt]="section.image.title">
      </figure>
      <abi-rich-content *ngFor="let content of section.content" [content]="content"></abi-rich-content>
    </article>
  </section>
</div>
